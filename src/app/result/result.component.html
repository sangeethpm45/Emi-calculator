<div class="container-fluid">
  <div class="row">
      <div class=" col-12 col-sm-12 col-lg-6 col-md-12">
        <div class="row m-5">
          <div class="mt-3" >
            <h3>Your result</h3>
          </div>
          <div class="mt-3">
            <p>Loan EMI</p>
            <h2 style="font-family: DejaVu Sans;"> &#x20b9;{{emi}}</h2>
          </div>
          <div class="mt-5">
            <p>Total Interest Payable</p>
            <h2 style="font-family: DejaVu Sans;"> &#x20b9;{{interest}}</h2>
          </div>
          <div class="mt-5">
            <p>Total Payment(Principle+Interest)</p>
            <h2 style="font-family: DejaVu Sans;"> &#x20b9;<span>{{totel}}</span></h2>
          </div>
          <div class="mt-5">
            <p style="color: #13A538;">
              Note : Your actual rate, payment, costs may differ from the values
              above. Contact to get an official loan estimate before choosing your
              home loan.
            </p>
          </div>
          <div class="mt-3">
            
              <button type="button" class="rounded-pill ms-auto buttons text-black"  (click)="getvalues()">
                <i class="bi bi-arrow-left" style="font-size: large;"></i>
                <span style="font-weight: bold;" >
                  Go back
                </span>  
            
            </button>
              <span>
                  <a href="" class="text-black fw-bold ms-2" >Contact us</a>
              </span>
            </div>
          
          </div>
      </div>
      <div class="  col-12 col-md-12 col-lg-6 mt-5 col-sm-12 d-flex align-items-center justify-content-between justify-content-center">
        <div class="wrapper">
          <canvas baseChart 
            [data]="pieChartData" 
            [labels]='labels'
            [chartType]="pieChartType"
            [options]="pieChartOptions"
            [plugins]="pieChartPlugins"
            [legend]="pieChartLegend"
            [colors]='chartColors'
            style="width: 600px; height: 200px;"
            >
          </canvas>
        </div>
      </div>
  </div>
</div>
